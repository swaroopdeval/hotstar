<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HotStar Extension</title>
        <link rel="stylesheet" href="hotstar.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div>
            <h1>HotStar</h1>
            <div class="container">
                <h3>Playback Speed</h3>
                <div class="options">
                    <div class="speed_option">
                        <input type="radio" id="radio_speed_100" name="speed" value="1">
                        <label for="radio_speed_100">Normal</label>
                    </div>
                    <div class="speed_option">
                        <input type="radio" id="radio_speed_125" name="speed" value="1.25">
                        <label for="radio_speed_125">1.25</label>
                    </div>
                    <div class="speed_option">
                        <input type="radio" id="radio_speed_150" name="speed" value="1.5">
                        <label for="radio_speed_150">1.5</label>
                    </div>
                    <div class="speed_option">
                        <input type="radio" id="radio_speed_200" name="speed" value="2">
                        <label for="radio_speed_200">2</label>
                    </div>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
